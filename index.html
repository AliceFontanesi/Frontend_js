<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Prodotti</title>
    <script src="./JS/create.js" defer></script>
    <script src="./JS/script.js" defer></script>
    <script src="./JS/show.js" defer></script>
    <script src="./JS/delete.js" defer></script>
    <script src="./JS/edit.js" defer></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }

        th {
            background-color: #6BCB9F;
            color: black;
        }

        tr:first-child th { 
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #e0e0e0; 
        }

        input[type="text"] {
            width: calc(100% - 24px); /* Larghezza massima */
            max-width: 30%; /* Larghezza massima */
            height: 30px; /* Altezza della casella di testo */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Font family */
            font-size: 14px; /* Dimensione del testo */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none; /* Rimuovi contorno al focus */
            border-color: #6BCB9F; /* Cambia colore del bordo al focus */
            box-shadow: 0 0 5px #6BCB9F; /* Ombreggiatura al focus */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #f9f9f9; 
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Forma più tondeggiante */
            width: 40%; /* Modale più stretto */
            max-height: 80%; /* Altezza massima del modale */
            overflow-y: auto; /* Scroll se necessario */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        .modal-content:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #555;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background-color: #9BE2C0;
            color: black; 
            padding: 10px 20px;
            border: 1px solid black; 
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6BCB9F; 
        }
    </style>
</head>
<body>
    <br>
    <h1 style="text-align: center;">Prodotti Disponibili</h1>
    <button onclick="openCreateModal()" style="position: absolute; right: 20px; top: 80px;">Create</button>
    <br>
    <table id="myTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modello</th>
                <th>Prezzo</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody id="products-container">
            <!-- Qui verranno inseriti dinamicamente i prodotti -->
        </tbody>
    </table>

</body>
</html>
